<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      width: 350px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: 0.5s ease-in-out;
      overflow: hidden;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #667eea;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #f1f1f1;
      padding: 0.3rem 0.6rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle:hover {
      background: #ddd;
    }

    .form-section {
      transform: translateX(0);
      transition: 0.5s ease-in-out;
    }

    .form-section.user {
      display: none;
    }

    .container.active .form-section.admin {
      display: none;
    }

    .container.active .form-section.user {
      display: block;
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <div class="toggle" onclick="toggleForm()">Switch</div>

    <!-- User Form -->
    <div class="form-section user">
      <h2>User Login</h2>
      <div class="form-group">
        <label for="userMail">Mail ID</label>
        <input type="email" id="userMail" placeholder="Email address" />
      </div>
      <div class="form-group">
        <label for="userPass">Password</label>
        <input type="password" id="userPass" placeholder="Password" />
      </div>
      <button onclick="login('user')">Login as User</button>

      <!-- Register link -->
      <div class="register-link">
        Not registered? <a href="/register">Register now</a>
      </div>
    </div>

    <!-- Admin Form -->
    <div class="form-section admin">
      <h2>Admin Login</h2>
      
      <div class="form-group">
        <label for="AdminMail">Mail ID</label>
        <input type="email" id="adminMail" placeholder="Email address" />
      </div>
      <div class="form-group">
        <label for="adminPass">Password</label>
        <input type="password" id="adminPass" placeholder="Password" />
      </div>
      <button onclick="login('admin')">Login as Admin</button>
    </div>

    
  </div>

  <script>
    function toggleForm() {
      document.getElementById('loginBox').classList.toggle('active');
    }

    function login(role) {
      const email = document.getElementById(role === 'admin' ? 'adminMail' : 'userMail')?.value || '';
      const password = document.getElementById(role === 'admin' ? 'adminPass' : 'userPass')?.value || '';
      alert(`Logging in as ${role.toUpperCase()}:\nEmail: ${email}\nPassword: ${password}`);
    }
  </script>

</body>
</html>
